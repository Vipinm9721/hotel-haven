<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Haven</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="app.js" defer></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-700 text-white text-3xl text-center py-5 font-bold">
    
    Hotel Haven
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <!-- Search and Filters -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6">
      <input type="text" id="searchInput" placeholder="Search by name or location" class="p-2 border rounded w-full md:w-1/2" />
      <div class="flex gap-2 items-center">
        <select id="ratingFilter" class="p-2 border rounded">
          <option value="">All Ratings</option>
          <option value="3">3+</option>
          <option value="4">4+</option>
          <option value="5">5 only</option>
        </select>
        <label class="flex items-center gap-1">
          <input type="checkbox" id="availabilityFilter" />
          Available Only
        </label>
      </div>
    </div>

    <!-- Hotel Form -->
    <form id="hotelForm" class="space-y-2 mb-6">
      <input type="text" id="name" placeholder="Hotel Name" required class="p-2 border w-full rounded" />
      <input type="text" id="location" placeholder="Location" required class="p-2 border w-full rounded" />
      <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required class="p-2 border w-full rounded" />
      <input type="number" id="price" placeholder="Price per night" required class="p-2 border w-full rounded" />
      <input type="text" id="amenities" placeholder="Amenities (comma separated)" required class="p-2 border w-full rounded" />
      <label class="flex items-center gap-2">
        <input type="checkbox" id="available" />
        Available
      </label>
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Hotel</button>
    </form>

    <!-- Hotel List -->
    <section id="hotelList" class="space-y-4"></section>

    <!-- Pagination -->
    <div class="mt-4 flex justify-between">
      <button id="prevPage" class="bg-blue-500 text-white px-4 py-2 rounded">Previous</button>
      <button id="nextPage" class="bg-blue-500 text-white px-4 py-2 rounded">Next</button>
    </div>
  </main>
</body>
</html>
